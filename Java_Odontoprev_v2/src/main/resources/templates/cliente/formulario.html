<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title th:text="${cliente.idCliente == null ? 'Novo Cliente' : 'Editar Cliente'}"></title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
<div class="container mt-4">
    <h1 th:text="${cliente.idCliente == null ? 'Cadastrar Novo Cliente' : 'Editar Cliente'}"></h1>
    <hr/>
    <form th:action="@{/cliente/salvar}" th:object="${cliente}" method="post">
        <input type="hidden" th:field="*{idCliente}"/>
        <div class="form-group">
            <label for="cpfCnpj">CPF/CNPJ</label>
            <input type="text" class="form-control" id="cpfCnpj" th:field="*{usuario.cpf_cnpj}" th:readonly="${cliente.idCliente != null}">
            <small class="form-text text-muted">Informe o CPF ou CNPJ do cliente.</small>
        </div>
        <div class="form-group">
            <label for="nome">Nome</label>
            <input type="text" class="form-control" id="nome" th:field="*{usuario.nome}">
        </div>
        <div class="form-group">
            <label for="dataNascimento">Data de Nascimento</label>
            <input type="date" class="form-control" id="dataNascimento" th:field="*{usuario.dataNascimento}">
        </div>
        <div class="form-group">
            <label for="email">Email</label>
            <input type="email" class="form-control" id="email" th:field="*{usuario.Email}">
        </div>
        <div class="form-group">
            <label for="celular">Celular</label>
            <input type="text" class="form-control" id="celular" th:field="*{usuario.Celular}">
        </div>
        <div class="form-group">
            <label for="cep">CEP</label>
            <input type="text" class="form-control" id="cep" th:field="*{cep}">
        </div>
        <div class="form-group">
            <label for="tipoPlano">Tipo de Plano</label>
            <input type="text" class="form-control" id="tipoPlano" th:field="*{tipoPlano}">
        </div>
        <button type="submit" class="btn btn-primary">Salvar Cliente</button>
        <a th:href="@{/cliente/lista}" class="btn btn-secondary">Cancelar</a>
    </form>
</div>

<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.3/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
